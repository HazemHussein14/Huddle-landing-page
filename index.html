<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <section class="section-hero">
      <header class="header">
        <a href="#">
          <img src="images/logo.svg" alt="Huddle logo">
        </a>
      </header>

      <div class="hero container">
        <div class="img-box">
          <img src="images/illustration-mockups.svg" alt="desktop and phone user interface">
        </div>
        <div class="hero-content">
          <h1 class="hero-title"> Build The Community Your Fans Will Love</h1>
          <div class="info">
            <p class="hero-text">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="btn">Register</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <ul class="links">
      <li>
        <a href="#">
          <i class="facebook fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="twitter fa-brands fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
